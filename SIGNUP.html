<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RENT MY GUARDIAN</title>
    <style>
        @media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    .hero {
        height: 50vh;
        margin-top: 100px;
    }

    .hero-text {
        bottom: 20px;
        left: 20px;
        padding: 15px;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
    }

    nav ul li {
        width: 100%;
    }

    .collections {
        flex-direction: column;
    }

    .collection {
        flex: 1 1 100%;
        margin: 10px 0;
    }

    .popup {
        width: 90%;
    }
}
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .header-container {
            background: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo img {
            height: 50px;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 100px;
        }

        .signup-container h1 {
            margin-bottom: 20px;
        }

        .signup-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container button {
            background: #869F77;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .signup-container button:hover {
            background: #56684c;
        }

        .notification {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .footer-container {
            background: white;
            padding: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    
    <div class="header-container">
        <div class="logo">
            <img src="images/logo.jpeg" alt="Logo">
        </div>
    </div>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="notification" id="notification">Sign-up successful! Redirecting...</div>
    </div>

    <div class="footer-container">
        &copy; 2025 RENT MY GUARDIAN. All rights reserved.
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('notification').style.display = 'block';
            setTimeout(function() {
                window.location.href = 'LOGIN.html';
            }, 2000);
        });
    </script>

</body>
</html>
