<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENT MY GUARDIAN</title>
    
    <style>
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero {
                height: 50vh;
                margin-top: 100px;
            }

            .hero-text {
                bottom: 20px;
                left: 20px;
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li {
                width: 100%;
            }

            .collections {
                flex-direction: column;
            }

            .collection {
                flex: 1 1 100%;
                margin: 10px 0;
            }

            .popup {
                width: 90%;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #869F77;
            display: flex;
            height: 100vh;
        }

        .left-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-section img {
            max-width: 80%;
            height: auto;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            font-size: 32px;
            text-align: center;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #869F77;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        button:hover {
            background-color: #56684c;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #869F77;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="form-container">
            <h1>Welcome Back</h1>
            <p>Please enter your details</p>
            <form action="index.html.html" method="GET"> <!-- Changed to index.html -->
                <div class="form-group">
                    <input type="text" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign In</button>
                </div>
            </form>
            <p class="signup-link">Don't have an account? <a href='SIGNUP.html'>Sign up</a></p>
        </div>
    </div>
    <div class="right-section">
        <img src="images/parentphoto.jpg" alt="Parent Photo">
    </div>
</body>
</html>
